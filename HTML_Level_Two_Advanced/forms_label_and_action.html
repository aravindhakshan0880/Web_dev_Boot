<!DOCTYPE html>
<html lang="en">
    <!--Form with different input types like email password and submit -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://www.facebook.com" method="GET">
        <!-- Label without for="" -->
        <label>
            Enter Text:
            <input type="text" name="userin" placeholder="Not required">
        </label>
        <!-- Label with for -->
        <label for="userinput">Enter Input:</label>
        <input id="userinput" type="text" name="userinput" placeholder="required" required>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
