<!DOCTYPE html>
<!--Tables thead,th used to name the header rows and its elements-->
<!--tr,td is used to allocate a row elements in that row -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="5">
        <thead>
            <th>Number</th>
            <th>Color</th>
            <th>Country</th>
        </thead>
        <tr>
            <td>250</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>
    
</body>
</html>
