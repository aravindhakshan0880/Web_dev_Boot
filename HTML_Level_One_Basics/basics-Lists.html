<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the Title!</title>
</head>
<body>
<h1>Lists</h1>
<!-- Ordered List 1.,2.,3. etc -->
<ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>
<!-- Unordered List Bullet points etc -->
<ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ul>
<!-- Nested List i.e Unordered list inside a Ordered List, Difference is Indentation -->
<ol>
    <li>This is a nested list</li>
    <li>Lets see how this goes</li>
    <ul>
        <li>First Item of unordered list</li>
        <li>Second Item of the same</li>
    </ul>
</ol>
</body>
</html>
